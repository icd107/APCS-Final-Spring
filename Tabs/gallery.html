<body onload="openCode(event, 'Cat')">
	<div class="topnav" id="myTopNav">

	<div class="tab" align="center">
		<button class="tablinks" onclick="openCode(event, 'Cat')">

		</button>
		<button class="tablinks" onclick="openCode(event, 'Life')">
			Life.java
		</button>
		<button class="tablinks" onclick="openCode(event, 'Black')">
			Black.java
		</button>
		<button class="tablinks" onclick="openCode(event, 'Calico')">
			Calico.java
		</button>
		<button class="tablinks" onclick="openCode(event, 'Tabby')">
			Tabby.java
		</button>
		<button class="tablinks" onclick="openCode(event, 'Driver')">
			Driver.java
		</button>
	</div>

	<div id="Cat" class="tabcontent">
		<h3>Cat.java</h3>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" language="JavaScript">
	 	function set_body_height() { // set body height = window height
			$('body').height($(window).height());
		}
	 	$(document).ready(function() {
	    	$(window).bind('resize', set_body_height);
	    	set_body_height();
	  	});

	  	function openCode(evt, fileName)
	  	{
			var i, tabcontent, tablinks;
	    	tabcontent = document.getElementsByClassName("tabcontent");
	    	for (i = 0; i < tabcontent.length; i++) {
	        	tabcontent[i].style.display = "none";
	    	}
	    	tablinks = document.getElementsByClassName("tablinks");
	    	for (i = 0; i < tablinks.length; i++) {
	        	tablinks[i].className = tablinks[i].className.replace(" active", "");
	    	}
	    	document.getElementById(fileName).style.display = "block";
	    	evt.currentTarget.className += " active";
	  	}
	</script>
</body>
